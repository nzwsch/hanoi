<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanoi</title>
    <link rel="stylesheet" href="css/poole.css">
    <link rel="stylesheet" href="css/lanyon.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/hanoi.js"></script>
    <script src="js/solve.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="masthead">
            <div class="container">
                <h3 class="masthead-title flex">
                    Hanoi
                    <small>
                        <a href="https://seiichiyonezawa.com">seiichiyonezawa.com</a>
                    </small>
                </h3>
            </div>
        </div>
        <div class="container content">
            <div id="hanoi">
                <div class="peg" id="peg-a">
                </div>
                <div class="peg" id="peg-b">
                </div>
                <div class="peg" id="peg-c">
                </div>
                <div class="buttons">
                    <button class="button" id="button-a">A</button>
                    <button class="button" id="button-b">B</button>
                    <button class="button" id="button-c">C</button>
                </div>
                <div class="counter" id="counter">
                    0 steps
                </div>
            </div>
            <div class="hanoi-bottom-menu">
                <div class="change">
                    <input type="number" value="5" min="1" max="8" id="change-disks">
                    <button id="change">change</button>
                </div>
                <textarea id="hanoi-output" rows="3"></textarea>
                <div class="solve">
                    <button id="solve">solve</button>
                    <progress class="hidden" id="progress" value="0"></progress>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
